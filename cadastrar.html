<!DOCTYPE html>

<head>

<body>
    <h1 Cadastrar Aluno></h1>
    <form id = "frmCadastro">
        <div>
        <label> Nome:
            <input type = "text" name = "nome" id="nome">
        </label>
        </div>

        <div>
        <label> CPF:
            <input type = "text" name = "cpf" id="cpf" maxlength="11">
        </label>
        </div>

        <div>
        <label> CEP:
            <input type = "text" name = "cep" id="cep" maxlenght="8">
        </label>
        </div>
        
        <div>
        <label> Rua:
            <input type = "text" name = "rua" id="rua">
        </label>
        </div>

        <div>
        <label> UF:
            <input type = "text" name = "uf" id="uf">
        </label>
        </div>

        <div>
        <label> numero:
            <input type = "number" name = "numero" id="numero">
        </label>
        </div>
        <div>
        <label> Complemento:
            <input type = "text" name = "complemento" id="complemento">
        </label>
        </div>
        
        <!-- <button id="btnCadastrar" value = "Cadastrar"></button> -->
        <button> Limpar Formulario</button>
        <button>Cadastrar</button>

    </form>
